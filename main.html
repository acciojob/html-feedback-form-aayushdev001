<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<h1>Feedback Form</h1>
	<form action="">
		<label for="name">Name</label>
		<input type="text" name="name" id="name" minlength="3" maxlength="50">
		<br>

		<label for="portfolio">Portfolio</label>
		<input type="url" name="portfolio" id="portfolio">
		<br>

		<label for="favColor">Favourite Color</label>
		<input type="color" name="favouriteColor" id="favouriteColor">
		<br>

		<label for="likeness">Likeness</label>
		<input type="range" name="likness" id="likeness" min="1" max="100">
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
